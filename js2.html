<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <input type="button" value="hi" onclick="alert('hi')">
    <input type="text" onchange="alert('changed')">
    <input type="text" onkeydown="alert('key down!')">
</body>
</html>


<!--
    #JS=상호작용!!

    ***
    [on~] event; 유용한 이벤트 10개~20개가 있음

    html설명서에 onclick의 속성값으로 JS값이 와야한다.

    onclick속성의 속성값은 웹브라우저가 기억하고 있다가, onclick이 위치하고 있는 태그의 기억한 JS코드를 JS에따라서 해석할것임.

    html속성을 쓰고 그 안에 JS코드를 적어놔야함.
    Ex) input ~ onclick="alert('hi')">> 
        type= html property/ alert('hi') = JS code

    이렇게 웹은 웹에서 일어나는 사건들 중에 10개~20개의 이벤트를 정해놓고있음
    ex)어떤키를 눌렀을 때 이벤트를 만들고 싶다. 
        =>ketdown event attribute

    웹 위에 일어나는 일을 '사건'이라고 함.


-->
