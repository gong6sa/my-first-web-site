<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title></title>
</head>
<body>
    <h1>Comparison operators & Boolean</h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
        document.write(1===1);
    </script>

    <h3>1===2</h3>
    <script>
        document.write(1===2);
    </script>

    <h3>1&lt;2</h3>
    <script>
        document.write(1<2);
    </script>

</body>
</html>

<!--
    '==='비교연산자!
    *True와 False라는 이것은 'Boolean'이라는 데이터 타입이다.

    *&lt
        html에서는 <>기호는 태그의 의미를 주기 때문에 저 표현을 쓴다.
-->
