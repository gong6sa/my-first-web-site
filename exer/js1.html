<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <input type="button" value="night" onclick="
    document.querySelector('body').style.backgroundColor='black';
    document.querySelector('body').style.color='white';
    ">
    <input type="button" value="day" onclick="
    document.querySelector('body').style.backgroundColor='white';
    document.querySelector('body').style.color='black';
    ">
    
    <h1>JavaScript</h1>
    <script>
        document.write(1+1);
    </script>

    <h1>html</h1>
    hello world
    1+1
</body>
</html>


<!--
    웹에 html코드로 javascript를 사용한다고 알려줘야됨.  = <script>

    HTML은 정적이지만,    
    JS는 프로그래밍 언어임!

    document~뭐시기가 자바스크립트 표시임을 알려주면됨.

    다시말하지만 자바스크립트라는걸 알리기위해서는 <script>표시를 사용하면 됨.
-->

<!--
    querySelector라는 메소드, 함수, 명령은 
    a태그에 해당하는 것중 하나만 가져온다.,
-->

<!--
    .style.backgroundColor = 'black';">
    -> style은 배경색을 검정으로 처리한다. 
    'black'으로 써야하는 이유는 ""으로 처리시 onclick에 써준 ""가 영향을 받게 되므로 ''으로 처리해야 함.
    여기서 C가 대문자인 것은 자바스크립트에서는 -다음에 나오는 것을 써줄 때 대문자를 써야한다고 함.
-->
