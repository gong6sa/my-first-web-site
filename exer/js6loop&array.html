<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title></title>
</head>
<body>
    <h1>Loop & Array</h1>
    <h2>Co workers</h2>
    <script>
        var coworkers = ["egoing","leezche","duru","taeho","d"];
    </script>
    <ul>
        <script>
            var i=0;    
            while(i<coworkers.length){
                document.write('<li><a href="http://naver.com">'+coworkers[i]+'</a></li>');
                i=i+1;
            }
        </script>
    </ul>

</body>
</html>
