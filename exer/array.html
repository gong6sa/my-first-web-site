<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        var coworkers = ["egoing","leezche"];
    </script>

    <h2>get</h2>
    <script>
        document.write(coworkers[0]);
        document.write(coworkers[1]);
    </script>

    <h2>add</h2>
    <script>
        coworkers.push('duru');
        coworkers.push('duru');
    </script>

    <h2>count</h2>
    <script>
        document.write(coworkers.length)
        document.write(coworkers);
    </script>
</body>
</html>

<!--
    #javascript array ~
    문자열은 쌍따옴표에서 쌍따옴표로 끝나고,
    배열은 대괄호에서 대괄호로 끝난다.

    데이터 타입에 coworkers라는 변수 이름을 붙임.

    #array의 핵심
    array count! `변수이름`.length
-->
